services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: smart_trip_planner
      POSTGRES_USER: smart_trip_planner
      POSTGRES_PASSWORD: smart_trip_planner
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
