name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Pub get
        run: |
          cd frontend
          flutter pub get
      - name: Analyze
        run: |
          cd frontend
          flutter analyze
      - name: Test
        run: |
          cd frontend
          flutter test
      - name: Build APK
        run: |
          cd frontend
          flutter build apk --release
