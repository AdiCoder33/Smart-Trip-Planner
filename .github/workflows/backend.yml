name: Backend CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: smart_trip_planner_test
          POSTGRES_USER: smart_trip_planner
          POSTGRES_PASSWORD: smart_trip_planner
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U smart_trip_planner"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DJANGO_SECRET_KEY: test-key
      DEBUG: 1
      ALLOWED_HOSTS: localhost,127.0.0.1
      CORS_ALLOW_ALL_ORIGINS: 1
      DATABASE_URL: postgres://smart_trip_planner:smart_trip_planner@localhost:5432/smart_trip_planner_test
      REDIS_URL: ""
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint
        run: |
          cd backend
          ruff check .
          black --check .
      - name: Test
        run: |
          cd backend
          python -m pytest

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t smart-trip-planner-backend ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Trigger Render deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK is not set."
            exit 1
          fi
          curl -X POST "$RENDER_DEPLOY_HOOK"
